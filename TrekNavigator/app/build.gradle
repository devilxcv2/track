// app/build.gradle
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.treknavigator'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.treknavigator"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.maplibre.gl:android:10.6.0"
    implementation "com.squareup.okhttp3:okhttp:5.0.0-alpha.12"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1"
    implementation "com.google.android.gms:play-services-location:21.0.1"
}
